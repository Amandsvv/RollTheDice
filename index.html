<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1 class="result">Let's Start the Game</h1>
    <p class="turn-indicator result"></p>
    <div class="main">
        <div class="main-left">
            <h2>Player 1</h2>
            <p class="result-pl1">RESULT </p>    
            <div class="rand-num-pl1 cntr"></div>
            <button class="roll-dice1">Roll</button>
        </div>
        <div class="main-right">
            <h2>Player 2</h2>
            <p class="result-pl2 ">RESULT</p>    
            <div class="rand-num-pl2 cntr"></div>
            <button class="roll-dice2">Roll</button>
        </div>
    </div>
    <button class="reset-game" style="display: none;">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
